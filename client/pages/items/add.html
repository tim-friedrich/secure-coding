
{% extends 'pages/scaffold.html' %}
{% block content %}
<div class="col-sm-offset-2 col-sm-10">
    <h1>Add Item</h1>
</div>
<form data-id="{{ item_id }}" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="item_name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="item_name" placeholder="Enter a name">
        </div>
    </div>
    <div class="form-group">
        <label for="item_expiration" class="col-sm-2 control-label">Expiration Date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="item_expiration" placeholder="Expiration date">
        </div>
    </div>
    <div class="form-group">
        <label for="item_price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="item_price">
        </div>
    </div>
    <div class="form-group">
        <label for="item_description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea type="textarea" class="form-control" id="item_description" placeholder="Description"></textarea>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" id="submit_button">Submit</button>
    </div>
</form>
<script>
    function init() {
    $(document).ready(function(){
        google.appengine.secure.shop.init('//' + window.location.host + '/_ah/api', function(){google.appengine.secure.shop.initAddOrEditItem();});
    });
}
</script>
{% endblock %}
