<!DOCTYPE html>
<html>
<head>
    <title>Hello Endpoints!</title>

    <script src="/js/base.js"></script>
    <script src="/lib/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/add_item.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
    <div id="navigation">
        <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/pages/search.html">Search</a></li>
              <li><a href="/pages/items.html">Items</a>
                <ul>
                    <li><a href="/pages/shopping_card.html">Shopping cart</a></li>
                    <li><a href="/pages/my_items.html">My items</a></li>
                    <li><a href="/pages/add_item.html">Add item</a></li>
                </ul>
              </li>
              <li><a href="/pages/user.html">User</a>
                <ul>
                    <li><a href="/pages/login.html">Login</a></li>
                    <li><a href="/pages/settings.html">Settings</a></li>
                </ul>
              </li>
              <li class="pull-right">
                  <a class="btn btn-default btn-lg" id="signinButton">Sign in</a>
              </li>
            </ul>
        </nav>
    </div>

    <div id="content" class="center-block">
        <div class="col-sm-offset-2 col-sm-10">
            <h1>Add Item</h1>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                  <label for="item_name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="item_name" placeholder="Enter a name">
                  </div>
            </div>
            <div class="form-group">
                <label for="item_description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="item_description" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label for="item_price" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="item_price">
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" id="submit_button">Submit</button>
            </div>
        </form>
        <script>
            function init() {
                google.appengine.secure.shop.init('//' + window.location.host + '/_ah/api', function(){google.appengine.secure.shop.load();google.appengine.secure.shop.enableButtons()});
            }
        </script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>

    </div>
</body>
</html>
