
{% extends 'pages/scaffold.html' %}
{% block content %}
<div class="col-sm-offset-2 col-sm-10">
    <h1>Settings</h1>
</div>
<form class="form-horizontal" id="user" data-id="{{ user_id }}" role="form">
    <div class="form-group">
        <label for="user_name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="user_name" placeholder="Enter a name">
        </div>
    </div>
    <div class="form-group">
        <label for="user_image_input" class="col-sm-2 control-label">Image URL</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="user_image_input" placeholder="Enter an image URL">
        </div>
    </div>
    <div class="form-group">
        <label for="user_description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-4">
            <textarea type="textarea" class="form-control" id="user_description" placeholder="Say something about you"></textarea>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" id="submit_button">Submit</button>
    </div>
</form>

<script>
    function init() {
    $(document).ready(function(){
        google.appengine.secure.shop.showLoadingDialog();
        google.appengine.secure.shop.init('//' + window.location.host + '/_ah/api', function(){google.appengine.secure.shop.initSettingsPage()});
    });
}
</script>
{% endblock %}
