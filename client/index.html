
{% extends 'pages/scaffold.html' %}
{% block content %}

<div class="page-header">
    <h1>Welcome to the Secure Coding Shop!</h1>
</div></br>
<div class="input-group">
    <input type="text" id="query" class="form-control input-lg" placeholder="Search for item name, description or price">
        <span class="input-group-btn">
            <button class="btn btn-lg btn-default" type="button" id="searchButton">Search</button>
        </span>
    </input>
</div>
</br>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th style="min-width: 100px;">Title</th>
            <th>Description</th>
            <th style="min-width: 50px;">Price</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>



<script>
    function init() {
        $(document).ready(function(){
            google.appengine.secure.shop.init('//' + window.location.host + '/_ah/api', google.appengine.secure.shop.enableButtons);
        });
    }
</script>
{% endblock %}
